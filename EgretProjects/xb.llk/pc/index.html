	<script type="text/javascript" src="jquery-1.5.2.min.js"></script> 
	<script type="text/javascript" src="jquery.qrcode.min.js"></script> 
	
	<div id="code" style="display:none"></div> 
	
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="landspace"
         data-scale-mode="showAll"
         data-frame-rate="60"
         data-content-width="2560"
         data-content-height="1440"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
    	//------配置信息------
    	var srvConfig = {
    		"rid" : 1,        // 房间ID     
    		"licenceStatus" : 1,           // -1 授权码不存在， 0 授权码到期， 1 授权码可用
    		"rommStatus" : 1 ,             //  0 房间已经存在 ， 1 开房成功
    	}
    	window["srvConfig"] = srvConfig;
    	//------配置信息 end------
    	
		//------生成二维码 start-------
    	var server = "http://192.168.1.113:3000/screen";
    	var codeUrl =  server + "?licence=" + Request("licence") + "&rid" + Request("rid");
    	var codeWidth = 350;
    	var codeHeight = 350;
    	var logoUrl = "logo.jpg";
    	
        $("#code").qrcode({ width: codeWidth, height:codeHeight,text:codeUrl });
        var i=$("#code > canvas");
        var codeData=i[0].toDataURL();
        window["qrcodeUrl"] = codeData;
    	window["codeWidth"] = codeWidth;
    	window["codeHeight"] = codeHeight;
        window["logoUrl"] = logoUrl;
    	window["server"] = server;
    	
    	function Request(argname) //获取get的值
    	{ 
	    	var url = document.location.href; 
	    	var arrStr = url.substring(url.indexOf("?")+1).split("&"); 
	    	for(var i =0;i<arrStr.length;i++) 
	        { 
	            var loc = arrStr[i].indexOf(argname+"="); 
	            if(loc!=-1) 
	            { 
	                 return arrStr[i].replace(argname+"=","").replace("?",""); 
	                 break; 
	            } 
	         } 
	         return "";
         }
		//------生成二维码 end-------
    	
    	
    	
        egret.runEgret();
    </script>
