<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>百元店4</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #ffd6b8;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/com/common/BaseScene.js"></script>
	<script egret="game" src="bin-debug/com/common/BaseUI.js"></script>
	<script egret="game" src="bin-debug/com/common/LayerManager.js"></script>
	<script egret="game" src="bin-debug/com/common/LoadManager.js"></script>
	<script egret="game" src="bin-debug/com/common/NumberTool.js"></script>
	<script egret="game" src="bin-debug/com/common/ObjectPool.js"></script>
	<script egret="game" src="bin-debug/com/common/SingleHttp.js"></script>
	<script egret="game" src="bin-debug/com/common/SoundManager.js"></script>
	<script egret="game" src="bin-debug/com/constant/GameConst.js"></script>
	<script egret="game" src="bin-debug/com/GameManager.js"></script>
	<script egret="game" src="bin-debug/com/view/GameLoseScene.js"></script>
	<script egret="game" src="bin-debug/com/view/GameScene.js"></script>
	<script egret="game" src="bin-debug/com/view/HomeScene.js"></script>
	<script egret="game" src="bin-debug/com/view/PreloadScene.js"></script>
	<script egret="game" src="bin-debug/com/view/ResultScene.js"></script>
	<script egret="game" src="bin-debug/com/view/SubmitScene.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/BasePacket.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet0.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet10.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet100.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet20.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet30.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet50.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/Packet80.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/ResultUI.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/RuleUI.js"></script>
	<script egret="game" src="bin-debug/com/view/ui/ShareUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="portrait"
         data-scale-mode="fixedWidth"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1140"
         data-show-paint-rect="false"
         data-multi-fingered="1"
         data-show-fps="true" data-show-log="true"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    
    <audio id="bgm" src="resource/assets/sound/bgm.mp3" preload="auto" loop="loop"></audio>
    <audio id="get" src="resource/assets/sound/get.mp3" preload="auto"></audio>

    <script>
    	var bgm = document.getElementById("bgm");
    	var get = document.getElementById("get");	
    	function playBGM(){
	    	bgm.play();
    	}
    	
    	function playGet(){
    		get.play();
    	}
    	
        egret.runEgret();
    </script>
    
    <script>
    	   window["url"] = "";
    		window["_csrf"] = "";
    	    window["sign"] = "";
    </script>	
    
    
</body>
</html>
