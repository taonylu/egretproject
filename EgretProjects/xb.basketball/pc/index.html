	<!-- 其他变量 -->
	<script>
		window["server"] = "http://127.0.0.1:3000";
	</script>
	<!-- -->
	
	<!-- 二维码 -->
	<script type="text/javascript" src="jquery-1.5.2.min.js"></script> 
	<script type="text/javascript" src="jquery.qrcode.min.js"></script> 
	<div id="code" style="display:none"></div>
	<script>
		function createQRCode(rid){
			var codeUrl = "http://192.168.1.105:3002/index.html" + "?rid=" + rid;
			var codeWidth = 200;
			var codeHeight = 200;
			var logoUrl = "";
			$("#code").qrcode({ width: codeWidth, height:codeHeight,text:codeUrl });
			var i=$("#code > canvas");
			var codeData=i[0].toDataURL();
			window["dataUrl"] = codeData;
			window["codeWidth"] = codeWidth;
			window["codeHeight"] = codeHeight;
			window["logoUrl"] = logoUrl;
			console.log("create code rid:" + rid);
		}
	</script>
	<!-- end 二维码 -->
	
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="landspace"
         data-scale-mode="showAll"
         data-frame-rate="60"
         data-content-width="865"
         data-content-height="600"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
