<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //1. 获取当前位置
        navigator.geolocation.getCurrentPosition(function(pos){
            pos.coords.latitude; //纬度
            pos.coords.longitude;//经度
            pos.coords.accuracy; //经纬度的精度
        });


    </script>
</body>
</html>
