<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //键盘事件
        //1. keyCode暂无对应按键值的表
        //2. keydown keypress keyup 三种键盘事件
        document.addEventListener("keydown", function(e){
            alert(e.keyCode);
        });
    </script>
</body>
</html>
