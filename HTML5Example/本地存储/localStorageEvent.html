<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //事件监听,监听其他页面的localStorage变化，监听事件和存储代码在同一页则不会触发
        window.addEventListener("storage", showStorageEvent, true);
        function showStorageEvent(e){
            document.write(e + "<br>");
        }
    </script>
</body>
</html>
