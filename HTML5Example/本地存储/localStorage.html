<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //浏览器支持
        if(window.localStorage){
           document.write("浏览器支持localStorage<br>");
        }
        //删除所有数据
        localStorage.clear();
        //保存数据
        localStorage.setItem("name", "peter");
        //根据变量名读取数据
        var name = localStorage.getItem("name");
        document.write("读取名字:" + name + "<br>");
        var name = localStorage.key(0);
        document.write("使用索引读取key名:" + name + "<br>");
        //删除指定数据
        localStorage.removeItem("name");
        var name = localStorage.getItem("name");
        document.write("删除后:" + name + "<br>");

        //存储JSON格式
        var userData = {
            "name":"marry",
            age:20
        }
        localStorage.setItem("userData", JSON.stringify(userData));
        //读取JSON格式
        var readData = JSON.parse(localStorage.getItem("userData"));
        document.write(readData.name + readData.age + "<br>");


    </script>
</body>
</html>
